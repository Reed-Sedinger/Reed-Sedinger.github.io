<!DOCTYPE html>
<html lang="en"
      <head>
            <link rel="stylesheet" href="css/main.css">
            <meta charset="UTF-8"
      </head>
      <body>
          <h1>Search</h1>
          <form action="https://www.google.com/search">
                 <div>
                  <label for="query">Site: </label>
                  <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="75">
              </div>
                <div>    
                  <label for="site">Site: </label>
                  <input type="text" id="site" name="as_sitesearch" placeholder="Enter site you wish to search" size="50">
              </div>
              <div>
                  <label for="site">Images Only </label>
                  <input type="checkbox" id="images" name="tbm" value="isch">
              </div>
              <div>
                  <p>Filetype:
                     <select name="as_filetype">
                        <option value=""</option>
                        <option value="jpg">Compressed</option>
                        <option value="png">Uncompressed</option>
                        <option value="gif">Animation</option>
                     </select>
                  </p>
              </div>  
              <div>
              <inpuut type="submit" id="site" value="SEARCH">
              </div>
              <div>
                  <input type="submit" value="Submit"
              </div>
           </form>
       </body>
      <p><a href="index.html"><img src="images/button_home.png" alt="Home Button"></a></p>
</html>
